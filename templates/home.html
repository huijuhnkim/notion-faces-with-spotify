<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Notion Faces with Spotify</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1DB954;
        }
        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
        }
        .face-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            display: block;
        }
        h1 {
            color: #191414;
            margin: 20px 0 10px;
            font-size: 28px;
            font-weight: 700;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .spotify-btn {
            background-color: #1DB954;
            color: white;
            border: none;
            padding: 14px 40px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(29, 185, 84, 0.4);
        }
        .spotify-btn:hover {
            background-color: #1ed760;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(29, 185, 84, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Face Icon from static files -->
        <img src="{% static 'images/face-icon.png' %}" class="face-icon" alt="Face Icon">

        <h1>Notion Faces with Spotify</h1>
        <p>Generate a unique avatar based on your music taste!</p>
        <a href="{% url 'spotify_auth:login' %}" class="spotify-btn">
            Login with Spotify
        </a>
    </div>
</body>
</html>
